<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    // ğŸ¨ Make a function called `message` which returns the JSX we want to share

    // ğŸ¨ use that function in place of the divs below with:
    // ğŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    function Message({subject, greeting}) {
  return (
    <div className="message">
      {greeting}, {subject}
    </div>
  )
}

const propTypes = {
  string(props, propName, componentName) {
    if(typeof props[propName] !== "string") {
      console.error(`you f'ed up passing a "${propName}" prop as a string to ${componentName}`)
    }
  }
}

  Message.propTypes = {
    greeting: propTypes.string,
    subject: propTypes.string
  }

    const element = (
      <div className="container">
        {React.createElement(Message, {children: "Hello world", greeting: "123"})}
      </div>
    )

    // ğŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
